<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repertório || Louvor VP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" id="menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="../image/logo1.jfif" alt="Logo Igreja United"
            id="menu__logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../pages/escala.html">Escala</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/voluntarios.html">Voluntários</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/repertorio.html">Repertório</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 class="h1 my-5 ms-3">Repertório</h1>
    <div class="input-group container-fluid" id="repertorio__search">
      <input type="text" class="form-control" id="input" placeholder=""
        aria-label="Example text with two button addons">
      <button class="btn btn-outline-secondary" id="input__limpar" type="submit"><img src="../icon/xmark-solid.svg"
          alt=""></button>
      <button class="btn btn-outline-secondary" id="input__pesquisar" type="submit"><img
          src="../icon/magnifying-glass-solid.svg" alt=""></button>
    </div>

    <div>
      <table class="container table table-hover mt-4">
      </table>
    </div>

    <div class="d-flex justify-content-end position-sticky sticky-bottom">
      <button class="btn btn-primary my-3 mx-3" id="novo" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Canção</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form >
              <div class="mb-3">
                <label for="tituloCancao" class="form-label">Título</label>
                <input type="text" class="form-control" id="tituloCancao" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="subtituloCancao" class="form-label">Subtítulo</label>
                <input type="text" class="form-control" id="subtituloCancao" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="interpreteCancao" class="form-label">Intérprete</label>
                <input type="text" class="form-control" id="interpreteCancao" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="tomFemininoCancao" class="form-label">Tom Feminino</label>
                <input type="text" class="form-control" id="tomFemininoCancao" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="tomMasculinoCancao" class="form-label">Tom Masculino</label>
                <input type="text" class="form-control" id="tomMasculinoCancao" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="andamentoCancao" class="form-label">Andamento</label>
                <input type="date" class="form-control" id="andamentoCancao" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="compassoCancao" class="form-label">Compasso</label>
                <input type="tel" class="form-control" id="compassoCancao" aria-describedby="emailHelp">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-primary" id="addModal">Adicionar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <section>
        <h2>IGREJA UNITED</h2>
      </section>
    </footer>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="module" src="../scripts/repertorio.js"></script>
  <script type="module" src="../scripts/escala.js"></script>
</body>

</html>

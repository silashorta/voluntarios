<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Escala</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-dark d-flex flex-column">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="" alt="Bootstrap" width="30" height="24">
                </a>
            </div>
            <div>
                <a href="pages/escala.html">Escala</a>
                <a href="pages/voluntarios.html">Voluntários</a>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="my-5">Criar Escala</h1>
        <h2 class="my-4">Descrição</h2>
        <form action="" class="form__escala m-2">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" name="" class="form-control" id="titulo" placeholder="Ex.: Culto da Família, Midweek...">
            <label for="data" class="form-label">Data</label>
            <input type="date" name="" class="form-control" id="data">
            <label for="horario" class="form-label">Horário</label>
            <input type="time" name="" class="form-control" id="horario">
            <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" cols="30" placeholder="Observações"></textarea>

            <div class="divSelectEscala my-4">
                <h2>Participantes</h2>
                <button class="btn btn-outline-primary p-3" id="adicionarVoluntario">+</button>
            </div>

            <div class="divSelectCancoes my-4">
                <h2>Canções</h2>
                <button class="btn btn-outline-primary p-3" id="adicionarCancoes">+</button>
            </div>

            <button type="submit" class="botaoEnviar btn btn-lg btn-outline-primary p-3 my-4">Criar Escala</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="../scripts/escala.js"></script>
</body>

</html>

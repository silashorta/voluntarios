<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Escala</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="../image/logo1.jfif" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../image/logo1.jfif" alt="Logo Igreja United"
                        id="menu__logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Escala</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/voluntarios.html">Voluntários</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/repertorio.html">Repertório</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/estatisticas.html">Estatísticas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="my-5 ms-3">Criar Escala</h1>
        <h2 class="my-4 ms-3">Descrição</h2>
        <form action="" class="form__escala m-2">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" name="" class="form-control" id="titulo" placeholder="Ex.: Culto da Família, Midweek...">
            <label for="data" class="form-label">Data</label>
            <input type="date" name="" class="form-control" id="data">
            <label for="horario" class="form-label">Horário</label>
            <input type="time" name="" class="form-control" id="horario">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="5" cols="30" placeholder="Observações"></textarea>

            <div class="divSelectEscala my-4">
                <h2>Participantes</h2>
                <button class="btn btn-outline-primary" id="adicionarVoluntario">+</button>
            </div>

            <div class="divSelectCancoes my-4">
                <h2>Canções</h2>
                <button class="btn btn-outline-primary" id="adicionarCancoes">+</button>
            </div>

            <button type="button" class="btn btn-lg btn-outline-primary p-2 my-4" id="botaoEnviaEscala"
                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Criar Escala
            </button>

            <!-- MODAL -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirme a escala</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h1 id="escala__titulo"></h1>
                            <p id="escala__data"></p>
                            <p id="escala__horario"></p>
                            <p id="escala__descricao"></p>
                            <ul id="escala__participantes"></ul>
                            <ul id="escala__cancoes"></ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                            <button type="button" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="../scripts/escala.js"></script>
</body>

</html>
